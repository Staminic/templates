; TEMPLATE DESCRIPTION
TPL_JB_SLICKED_LIST_DESCRIPTION="<h3>JB SLICKED LIST</h3><p>// by Jon Buckner.</p>
<p>A template based on
<ul><li>Seblodâ€™s LIST TEMPLATE</li><li>SEBLOD 3.x - www.seblod.com // by Octopoos - www.octopoos.com</li><li>SLICK 1.6.0 // by  Ken Wheeler</li></ul></p>
<h4>Slick's Settings</h4>
<p>All of Slick's Settings are available, you have the option to add Custom JS, and as well as define responsive settings, you enable/disable them so that you do not have to delete anything if you think you might want to use it later.</p>
<h4>Modal</h4>
This template creates the necessary <strong>Modal</strong> markup for these popular frameworks:<ul><li>Twitter Bootstrap,</li><li>Zurb Foundation,</li><li>YooTheme UiKit</li></ul></p><p>There is also a blank option to define your own modal layout.</p><p>Be aware that you need to define your <strong>Framework</strong> of choice AND the <strong>Version</strong> number.</p><p>You will have verson options of 1 - 9, but make sure you select the correct version as listed here:<ul class="list-inline"><li>Twitter Bootstrap 2|3|4,</li><li>Zurb Foundation 5|6, and</li><li>YooTheme UiKit 2|3</li></ul>.</p>
<h4>Support</h4>
<p>Documentation comes with the template and you can get support from me via the Seblod Forum.</p>>"

